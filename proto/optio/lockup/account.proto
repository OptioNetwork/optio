syntax = "proto3";
package optio.lockup;

import "amino/amino.proto";
import "cosmos/auth/v1beta1/auth.proto";
import "cosmos/base/v1beta1/coin.proto";
import "gogoproto/gogo.proto";
import "optio/lockup/params.proto";
import "optio/lockup/lock.proto";

option go_package = "github.com/OptioNetwork/optio/x/lockup/types";

// Account represents a new account type that tracks long-term stakes
// and locks them for specified durations. Each account can have multiple long-term stakes
// with different lock durations. The locked tokens are not transferable until the lock
// period expires, but they are still able to be staked to earn staking rewards.
message Account {
    option (amino.name)                = "optio/Account";
    option (gogoproto.goproto_getters) = false;

    cosmos.auth.v1beta1.BaseAccount base_account       = 1 [(gogoproto.embed) = true];
    repeated Lock      locks = 2;
}
