syntax = "proto3";
package optio.lockup;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "optio/lockup/lock.proto";

option go_package = "github.com/OptioNetwork/optio/x/lockup/types";

// Query defines the gRPC querier service.
service Query {
  // ActiveLocks queries all active locks with an unlock time in the future.
  rpc ActiveLocks(QueryActiveLocksRequest) returns (QueryActiveLocksResponse) {
    option (google.api.http).get = "/optio/lockup/active_locks";
  }

  // TotalLockedAmount queries the total amount of tokens locked across all accounts.
  rpc TotalLockedAmount(QueryTotalLockedAmountRequest) returns (QueryTotalLockedAmountResponse) {
    option (google.api.http).get = "/optio/lockup/total_locked_amount";
  }

  // AccountLocks queries active locks for multiple accounts.
  rpc AccountLocks(QueryAccountLocksRequest) returns (QueryAccountLocksResponse) {
    option (google.api.http).get = "/optio/lockup/account_locks";
  }
}

// QueryActiveLocksRequest is request type for the Query/ActiveLocks RPC method.
message QueryActiveLocksRequest {
  cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

// QueryActiveLocksResponse is response type for the Query/ActiveLocks RPC method.
message QueryActiveLocksResponse {
  repeated ActiveLock locks = 1 [(gogoproto.nullable) = false];
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

message ActiveLock {
  string owner = 1;
  string unlock_date = 2;
  string amount = 3 [
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable)   = false
  ];
}

// QueryTotalLockedAmountRequest is request type for the Query/TotalLockedAmount RPC method.
message QueryTotalLockedAmountRequest {}

// QueryTotalLockedAmountResponse is response type for the Query/TotalLockedAmount RPC method.
message QueryTotalLockedAmountResponse {
  string total_locked = 1 [
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable)   = false
  ];
}

// QueryAccountLocksRequest is request type for the Query/AccountLocks RPC method.
message QueryAccountLocksRequest {
  repeated string addresses = 1;
}

// QueryAccountLocksResponse is response type for the Query/AccountLocks RPC method.
message QueryAccountLocksResponse {
  repeated AccountLocks locks = 1 [(gogoproto.nullable) = false];
}

message AccountLocks {
  string address = 1;
  repeated Lock locks = 2 [(gogoproto.nullable) = false];
}
