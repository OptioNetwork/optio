syntax = "proto3";

package optio.lockup;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos/base/v1beta1/coin.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "optio/lockup/params.proto";
import "optio/lockup/account.proto";
import "optio/lockup/lock.proto";
import "optio/lockup/extension.proto";
import "optio/lockup/output.proto";

option go_package = "github.com/OptioNetwork/optio/x/lockup/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;
  
  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams             (MsgUpdateParams            ) returns (MsgUpdateParamsResponse            );
  rpc Lock                     (MsgLock                    ) returns (MsgLockResponse                    );
  rpc Extend                   (MsgExtend                  ) returns (MsgExtendResponse                  );
  rpc SendDelegateAndLock      (MsgSendDelegateAndLock     ) returns (MsgSendDelegateAndLockResponse     );
  rpc MultiSendDelegateAndLock (MsgMultiSendDelegateAndLock) returns (MsgMultiSendDelegateAndLockResponse);
}
// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) =                      "authority";
  option           (amino.name) = "optio/x/lockup/MsgUpdateParams";
  
  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.
  
  // NOTE: All parameters must be supplied.
  Params params = 2 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

message MsgLock {
  option (cosmos.msg.v1.signer) = "lockupAddress";
           string lockupAddress = 1;
  repeated Lock   lockups       = 2;
}

message MsgLockResponse {}

message MsgExtend {
  option (cosmos.msg.v1.signer) = "extendingAddress";
           string    extendingAddress = 1;
  repeated Extension extensions       = 2;
}

message MsgExtendResponse {}

message MsgSendDelegateAndLock {
  option (cosmos.msg.v1.signer) = "fromAddress";
  string fromAddress = 1;
  string toAddress   = 2;
  string valAddress  = 3;
  string amount      = 4;
  string unlockDate  = 5;
}

message MsgSendDelegateAndLockResponse {}

message MsgMultiSendDelegateAndLock {
  option (cosmos.msg.v1.signer) = "fromAddress";
  string fromAddress = 1;
  string totalAmount  = 2;
  repeated Output outputs = 3;
}

message MsgMultiSendDelegateAndLockResponse {}

